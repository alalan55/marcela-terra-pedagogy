<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Link me</title>
</head>
<body>
    <div class="container">
        <header>
            <figure class="img-profile">
                <img src="./assets/profile.jpg" alt="">
                <span class="socials">
                    @marcelapsicopedagoga
                </span>
            </figure>
        </header>
        <main>
            <section class="links">
                <ul>
                    <li class="link-button facebook"><span>Facebook</span> <img src="./assets/icons/fb.svg" alt=""></li>
                    <li class="link-butto instagram"><span>Instagram</span> <img src="./assets/icons/instagram.svg" alt=""></li>
                    <li class="link-button yt"><span>YouTube</span> <img src="./assets/icons/yt.svg" alt=""></li>
                    <li class="link-button wp"><span>WhatsApp</span> <img src="./assets/icons/whats.svg" alt=""></li>
                </ul>
            </section>
        </main>

        <section class="waves">
            <div class="imgs-waves">
                <img src="./assets/wave-bottom.svg" alt="wave-1" class="wave-bottom">
                <img src="./assets/wave-top.svg" alt="wave-1" class="wave-top">
            </div>
          
        </section>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
